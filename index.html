<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <h1>Weight Converter</h1>
    <input type="number" style="width: 500px; height: 30px;" id="lbs" placeholder="lbl enter number...">
    <div class="gram">
      <span>Gram</span>
      <div id="gramsOutput"></div>
    </div>

    <div class="kilo">
      <span>Kilo</span>
      <div id="kgOutput"></div>
    </div>

    <div class="oz">
      <span>Oz</span>
      <div id="ozOutput"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
